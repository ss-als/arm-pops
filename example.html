<!DOCTYPE html>
<html>
  <head>
    <title>{arm-pops}</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/arm-pops.css" rel="stylesheet" type="text/css">
    <script src="js/lib/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery.arm-pops.js" type="text/javascript"></script>
    <script src="js/arm-pops.init.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="layout">
      <div id="header">
        <div class="columns col3">
          <div class="column">
            <p>{arm-pops logo}</p>
          </div>
          <div class="column">
            <span class="pseudo-link about">Show popup</span>
          </div>
          <div class="column">
            <span class="pseudo-link about">Show popup</span>
          </div>
        </div>
      </div>
      <div id="content">
        <span class="pseudo-link about">Show popup</span>

        <!-- class 'content-popup' only first position -->
        <div class="content-popup about hidden">
          <p>{popup content for about}</p>
        </div>

        <div class="content-popup company hidden">
          <p>{popup content for company}</p>
        </div>
      </div>
      <div id="footer">
        <div class="columns col3">
          <div class="column">
            <p>{arm-pops copyright}</p>
          </div>
          <div class="column">
            <span class="pseudo-link company">Show popup</span>
          </div>
          <div class="column">
            <span class="pseudo-link company">Show popup</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
